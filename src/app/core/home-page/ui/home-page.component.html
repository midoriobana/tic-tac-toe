<div class="container">
  <div class="scoreboard">
    <p>X = {{ xPlayerPoints }}</p>
    <p>O = {{ oPlayerPoints }}</p>
  </div>
  <div class="board">
    <table>
      <tr *ngFor="let row of board; let i = index">
        <td *ngFor="let cell of row; let j = index" (click)="setPosition(i, j)">
          <span *ngIf="cell">{{ cell }}</span>
        </td>
      </tr>
    </table>
  </div>
</div>
